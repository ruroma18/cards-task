<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Cards</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <section class="pink-card-container">
          <section class="card-text">
            <p class="upper-card-text">Weekly Sales</p>
            <p class="middle-card-text">$ 15,0000</p>
            <p class="lower-card-text">Increased by 60%</p>
          </section>
          <img src="./assets/img/chart-line.svg" class="card-img" alt="chart-line"/>
          <div class="first-circle"></div>
          <div class="second-circle"></div>
        </section>

        <section class="blue-card-container">
          <section class="card-text">
            <p class="upper-card-text">Weekly Orders</p>
            <p class="middle-card-text">45,6334</p>
            <p class="lower-card-text">Decreased by 10%</p>
          </section>
          <img
            src="./assets/img/bookmark-outline.svg"
            class="card-img"
            alt="bookmark"
          />
          <div class="first-circle"></div>
          <div class="second-circle"></div>
        </section>

        <section class="green-card-container">
          <section class="card-text">
            <p class="upper-card-text">Visitors Online</p>
            <p class="middle-card-text">95,5741</p>
            <p class="lower-card-text">Increased by 5%</p>
          </section>
          <img src="./assets/img/diamond.svg" class="card-img" alt="diamond" />
          <div class="first-circle"></div>
          <div class="second-circle"></div>
        </section>
      </div>
    </main>
  </body>
</html>
