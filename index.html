<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Cards</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <article class="first-card-container">
          <section class="card-text">
            <p>Weekly Sales</p>
            <p class="card-num">$ 15,0000</p>
            <p>Increased by 60%
          </section>
          <img src="./assets/img/chart-line.svg" class="card-img" alt="chart-line"/>
          <div class="first-circle"></div>
          <div class="second-circle"></div>
        </article>

        <article class="second-card-container">
          <section class="card-text">
            <p>Weekly Orders</p>
            <p class="card-num">45,6334</p>
            <p>Decreased by 10%</p>
          </section>
          <img
            src="./assets/img/bookmark-outline.svg"
            class="card-img"
            alt="bookmark"
          />
          <div class="first-circle"></div>
          <div class="second-circle"></div>
        </article>

        <article class="third-card-container">
          <section class="card-text">
            <p>Visitors Online</p>
            <p class="card-num">95,5741</p>
            <p>Increased by 5%</p>
          </section>
          <img src="./assets/img/diamond.svg" class="card-img" alt="diamond" />
          <div class="first-circle"></div>
          <div class="second-circle"></div>
        </article>
      </div>
    </main>
  </body>
</html>
